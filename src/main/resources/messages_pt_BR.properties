faq.place.1.title = Como posso encontrar um pub?
faq.place.1.desc = Simples! Digite a rua, cidade ou até mesmo o país que você quer e escolha uma das opções que aparece para você.Simple!
faq.place.2.title = Porque não consigo ver pubs próximos a mim?
faq.place.2.desc = Pub Anywhere é feito pela comunidade, então nós precisamos de sua ajuda para cobrir todos os pubs no mundo! Obviamente, estamos trabalhando forte para fazer sua vida mais facil!
faq.place.3.title = Como eu posso registrar meu local?
faq.place.3.desc = Basta clicar no botão "Registre seu local" no topo, preencher cuidadosamente os campos e é isto! Bem-vindo ao Pub Anywhere!

faq.facebook.1.title = Porque entrar com minha conta do Facebook?
faq.facebook.1.desc = Nós escolhemos o Faceboom como nossa mídia social. Então você pode facilmente entrar com ele e esquecer de criar uma nova conta.
faq.facebook.2.title = Quais as vantagens de usar o Facebook para entrar?
faq.facebook.2.desc = Um password a menos para lembrar / Facilmente compartilhe com seus amigos... Quer mais? Entre agora!

info.thiago.title = Thiago - CEO e Fundador
info.lineu.title = Lineu - O Administrador

info.thiago = Thiago é o fundador e lider tecnico, responsavel pela arquitetura do pub anywhere! Formado em sistemas de informação na universidade UNIP, trabalha com a tecnologia java. Quando não está programando, tenta dar atenção a sua mulher, amigos e world of warcraft.
info.lineu = Lineu, ou simplesmente JUX, como é mais conhecido, atua no pub anywhere como o nosso "gerente geral". É o cara que cuida da papelada.

