<!-- About -->
about.pubanywhere.message = Fundado em novembro de 2012, trabalhando somente através da web.<br>Pub Anywhere é um site comunitário para ajudar as pessoas a encontrar um lugar para tomar uma cerveja.<br>Não importa onde você está, nós iremos ajudar você a encontrar o local mais próximo.<br><br>PS: Note que estamos desenvolvendo o site neste momento, já que é uma versão <font color="red">BETA</font>. Enquanto está na versão BETA, ainda não estamos cobrindo todas as funções, então seja paciente. Nós estamos trabalhando muito nisto.
about.whoweare.title = Quem somos nós?
about.whoweare.message = É um erro dizer <font color="red">NÓS</font>... Porque? Porque não é <font color="red">NÓS</font>, só é <font color="red">EU!</font> hehe <br>Meu nome é Thiago, sou desenvolvedor java, procurando todos os dias por novos desafios.<br>Quando não estou programando no trabalho, estou programando em casa, quando estas duas coisas não acontecem, eu tento gastar o maior tempo possivel com minha mulher, amigos, PS3 e World of Warcraft.
about.story.title = História
about.story.message = Um dia, eu estava procurando por bares e pubs para tomar uma cerveja, e pude ver varios sites potenciais, com muito conteudo já publicado etc, mas eu não encontrei um buscador básico na web...<br>Não importa onde estou, eu só quero tomar uma cerveja, e como posso encontrar isso?<br>Então eu decidi trabalhar neste meu novo projeto: Pub Anywhere!<br>Eu sei que já existe outros sites robustos, com várias categorias, mas não um especifico para bares e pubs. Bom, não mais, agora tem o Pub Anywhere!

