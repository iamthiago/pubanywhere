about.title = Sobre nós
about.pub = Nós somos uma "social community" para pessoas que adoram uma boa cerveja. Nós fornecemos informações e somente exclusivas sobre pubs! Com uma comunidade em crescimento, nós podemos ajudar uns aos outros a encontrar o melhor pub em qualquer lugar!
about.story.title = História
about.story.desc = Pub Anywhere começou depois de várias pesquisas na internet por pubs ao redor do mundo! Fundado por Thiago em Novembro de 2012, Pub Anywhere tem a ambição de unificar todos os pubs no mundo e se tornar uma referencia mundial de pesquisa de pub.

