<!-- About -->
about.pubanywhere.message = Fundado em novembro de 2012, trabalhando somente através da web.<br>Pub Anywhere é um site comunitário para ajudar as pessoas a encontrar um lugar para tomar uma cerveja.<br>Não importa onde você está, nós iremos ajudar você a encontrar o local mais próximo.<br><br>PS: Note que estamos desenvolvendo o site neste momento, já que é uma versão <font color="red">BETA</font>. Enquanto está na versão BETA, ainda não estamos cobrindo todas as funções, então seja paciente. Nós estamos trabalhando muito nisto.
about.whoweare.title = Quem somos nós?
about.whoweare.message = É um erro dizer <font color="red">NÓS</font>... Porque? Porque não é <font color="red">NÓS</font>, só é <font color="red">EU!</font> hehe <br>Meu nome é Thiago, sou desenvolvedor java, procurando todos os dias por novos desafios.<br>Quando não estou programando no trabalho, estou programando em casa, quando estas duas coisas não acontecem, eu tento gastar o maior tempo possivel com minha mulher, amigos, PS3 e World of Warcraft.
about.story.title = História
about.story.message = Um dia, eu estava procurando por bares e pubs para tomar uma cerveja, e pude ver varios sites potenciais, com muito conteudo já publicado etc, mas eu não encontrei um buscador básico na web...<br>Não importa onde estou, eu só quero tomar uma cerveja, e como posso encontrar isso?<br>Então eu decidi trabalhar neste meu novo projeto: Pub Anywhere!<br>Eu sei que já existe outros sites robustos, com várias categorias, mas não um especifico para bares e pubs. Bom, não mais, agora tem o Pub Anywhere!

<!-- How it Works -->
howitworks.title = Como funciona?
howitworks.description = Se você está procurando por um bar ou pub para tomar uma cerveja, Pub Anywhere está aqui para ajudar você a encontrar o local mais próximo! Agora se você está interessado em registrar seu local, fale conosco!
howitworks.connect.title = Conecte a qualquer pessoal em qualquer lugar
howitworks.connect.description = Sim, Já que somos um site de busca global especializado em bares e pubs, você pode falar e discutir com pessoas do mundo inteiro. <br><br> Rede Social está aqui para simplificar nossa vida, então abuse dela! <br><br> Se você é um dono de bar/pub, promova sua página do Pub Anywhere, deixa as pessoas em todo o mundo verem seu lugar!

<!-- Help -->
help.findpub.title = Como eu encontro um bar/pub?
help.findpub.description = É simples encontrar um bar ou pub, só digite a rua, cidade ou mesmo o país que você quer procurar. Lembre-se de escolher um dos items que aparecem para você.
help.cantseepubs.title = Não consigo encontrar bares/pubs próximos a mim, porque?
help.cantseepubs.description = Nós estamos tentando cobrir todos os lugares, mas isso pode levar algum tempo. Se você quiser ajudar, escreva pra nós e nos mostre alguns bons bares/pubs próximos a você.
help.listmyplace.title = Como eu posso cadastrar meu local?
help.listmyplace.description = Por enquanto, estamos tentando cadastrar o maior numero possivel de bares e pubs no mundo! Porque? O que é um site de busca sem conteudo? Então se você quiser ver seu bar aqui antes mesmo de nós registrarmos ele, mande-nos um email passando detalhes/site sobre o lugar. Nós iremos soltar uma versão com uma página de cadastro o mais rápido possivel, então você mesmo pode cadastrar isso.
help.free.title = É gratuito para registrar um local?
help.free.description = Talvez se você for o dono, uma cerveja de graça pode ser boa hehe. Não, pub anywhere é completamente gratuito para você promover o seu bar/pub no mundo!

